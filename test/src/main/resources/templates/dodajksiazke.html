<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="css/menustyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }

        .form-group input[type="submit"] {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .confirmation {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
    </style>
    <script>
        function showConfirmation(event) {
            event.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
            setTimeout(function() {
                document.getElementById('bookForm').submit();
            }, 1000);
        }
    </script>
</head>
<body>
<div class="container">
    <div class="menubar">
        <h2 style="color: #ffffff">Admin Panel</h2>
        <ul class="menu">
            <li class="menu-item"><a href="/addBook" class="menu-link">Add New Book</a></li>
            <li class="menu-item"><a href="/bookListAdmin" class="menu-link">List of Book</a></li>
            <li class="menu-item"><a href="/userList" class="menu-link">View User</a></li>
            <li class="menu-item"><a href="/login" class="menu-link">Log out</a></li>
        </ul>
    </div>
    <h2>Add New Book</h2>
    <form id="bookForm" action="#" method="POST" enctype="multipart/form-data" onsubmit="showConfirmation(event)">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="date">Year:</label>
            <input type="number" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        <div class="form-group">
            <input type="submit" value="Add Book">
        </div>
    </form>
    <div id="confirmation" class="confirmation">
        Book has been added successfully!
    </div>
</div>
</body>
</html>
