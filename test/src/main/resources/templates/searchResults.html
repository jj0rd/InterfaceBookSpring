<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
<div class="container">
    <div class="menubar">
        <h2 style="color: #ffffff"><a href="/menu" style="color: inherit; text-decoration: none;">Navigation Menu</a></h2>
        <ul class="menu">
            <li class="menu-item"><a href="/search" class="menu-link">Search Book</a></li>
            <li class="menu-item"><a href="/bookList" class="menu-link">List of Books</a></li>
            <li class="menu-item"><a href="/borrowed" class="menu-link">Borrowed Books</a></li>
            <li class="menu-item"><a href="/login" class="menu-link">Log out</a></li>
            <li class="menu-item"><a href="/help" class="menu-link">Help</a></li>
        </ul>
    </div>
    <h2 style="color: #000000">Search Results</h2>
    <div th:if="${#lists.isEmpty(books)}">
        <p>Nothing found</p>
        <button onclick="window.location.href='/search'">Search Again</button>
    </div>
    <ul class="book-list" th:unless="${#lists.isEmpty(books)}">
        <th:block th:each="book : ${books}">
            <li class="book-item">
                <div class="book-details">
                    <div class="book-title" th:text="${book.title}"></div>
                    <div class="book-author" th:text="${book.author}"></div>
                    <div class="book-date" th:text="${book.date}"></div>
                    <a th:href="@{/bookPage(id=${book.id})}" class="book-link" th:text="'Read more about ' + ${book.title}"></a>
                </div>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
