<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #ff0000;
        }

        .switch-page {
            margin-top: 20px;
        }

        .switch-page a {
            display: block;
            margin-bottom: 10px;
            color: #0000ff;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-page a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Error: Incorrect Data</h2>
    <div class="switch-page">
        <a href="/register">Don't have an account? Register here</a>
        <a href="/login">Already have an account? Login here</a>
    </div>
</div>
</body>
</html>
